<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validador de Carteiras XML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">Validador de Carteiras de Fundos</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Selecione o arquivo (.xml, .xlsx, .xls, .csv, .pdf):</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar e Analisar</button>
      </form>
      <p class="mt-4 text-muted">Â© {{ Ano }} - Seu Validador Inteligente</p>
    </div>
  </div>
</body>
